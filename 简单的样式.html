<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 属性的写法：卸载标签名之后，与标签名之间有空格，并且每两个属性之间也有空格，语法：属性名="属性值" -->
    <!-- 层叠样式表(css)：只能卸载style属性以及选择器的后面，语法：样式名:样式值; -->
    <div style="width:150px; 
    height: 200px;
    background-color: red;
    padding: 20px;
    margin: 30px;
    border: 10px #000 solid;"></div>
    <div style="width: 200px;
    height:100px;
    background-color:blue;"></div>
    <!-- 盒子模型：内容；内填充、边框和外边距 -->
</body>
</html>
